<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/books/update}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
        </div>
        
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" />
        </div>
        
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
        </div>
        
        <div>
            <label for="publicationYear">Year of publishing:</label>
            <input id="text" th:field="*{publicationYear}" />
        </div>
        
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
