<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}"/>
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}"/>
        </div>
        <div>
            <label for="publicationYear">Publication Year:</label>
            <input type="text" id="publicationYear" th:field="*{publicationYear}"/>
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category" th:field="*{category}">
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Add Book</button>
        </div>
    </form>
</body>
</html>
